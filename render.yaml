services:
  - type: web
    name: messaging-socket-server
    env: node
    buildCommand: npm install
    startCommand: node socket-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: COOKIE_SAMESITE
        value: none
      - key: PORT
        value: 5000
